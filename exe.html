<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice execirse with codeforever</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <!-- <link rel="manifest" href="/site.webmanifest"> -->
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
        <link rel="stylesheet" href="./assets/css/loading.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                /* margin: 20px; */
                font-size: 16px;
            }
            .container {
                /* max-width: 70%; */
                max-width: 1000px;
                margin: 100px auto;
            }
            textarea {
                width: 100%;
                height: 200px;
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover {
                background: #0056b3;
            }
            .test-case {
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
            }
            .test-case.passed {
                background-color: #d4edda;
            }
            .test-case.failed {
                background-color: #f8d7da;
            }
        </style>
    </head>
<body>
    <header class="header">
        <div class="header_left">
            <img src="./assets/img/chinhlogo.jpg" class="logo">
            <h5>Practice exercise</h5>
        </div>
        <div class="header_right">
            <a href="/"><i class="fa-solid fa-house icon"></i></a>
            <a href="/"><i class="fa-solid fa-list icon"></i></a>
            <a href="https://www.youtube.com/@loveCodeEveryday" target="_blank"><i class="fa-brands fa-youtube icon"></i></a>
            <a href="https://www.facebook.com/doanchinhit2102/" target="_blank"><i class="fa-brands fa-facebook icon"></i></a>
            <a href="https://www.facebook.com/doanchinhit2102/" target="_blank"><i class="fa-brands fa-github icon"></i></a>
        </div>
    </header>
    
    <div class="container">
        <h1>Danh Sách Bài Tập</h1>
        <div class="container mt-4 d-flex align-items-center gap-3 mb-2">
            <label for="filterByType" class="form-label">Loại: </label>
            <select id="filterByType" class="form-select" style="max-width: 200px;">
                <option value="all">Tất cả</option>
                <option value="begin">Begin</option>
                <option value="string">String</option>
                <option value="array">Array</option>
                <option value="set/map">Set/Map</option>
                <option value="function">Function</option>
            </select>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Tên Bài Tập</th>
                    <th scope="col" class="text-center">Loại</th>
                    <th scope="col" class="text-center">Độ Khó</th>
                </tr>
            </thead>
            <tbody id="exerciseTable">
                <!-- Các dòng dữ liệu sẽ được thêm động ở đây -->
            </tbody>
        </table>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
